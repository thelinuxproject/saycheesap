<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Connexion • Instagram</title>
	<link rel="stylesheet" href="stylinsta.css">
	<link rel="icon" type="image/png" href="image/instagram.png" />
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="image/instagram.png" alt="instagram" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Numéro de téléphone, nom d'utilisateur ou mail" class="input">

				<div class="btn"><a href="https://www.instagram.com/thelinuxproject/?hl=fr">connexion</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>OU</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="image/facebook.png" alt="facebook">

				</div>
				<div class="forgot">
					<a href="#">Mot de passe oublié ?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Vous n’avez pas de compte  ? <a href="#">Inscrivez-vous</a></p>
		</div>
		<div class="apps">
			<p>Téléchargez l’application.</p>
			<div class="icons">
				<a href="#"><img src="image/appstore.png" alt="appstore"></a>
				<a href="#"><img src="image/googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">

				<li><a href="#">PROFILES</a></li>
				<li><a href="#">HASHTAGS</a></li>
				<li><a href="#">LANGUAGE</a></li>

		</div>
